<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            min-width: 310px;
            max-width: 100%;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <script src="../../Highcharts/code/highcharts.js"></script>
    <script src="../../Highcharts/code/modules/exporting.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'spline'
    },
    title: {
        text: '数据统计'
    },
    subtitle: {
        text: '温度统计'
    },
    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        title: {
            text: 'Date'
        }
    },
    yAxis: {
        title: {
            text: 'Snow depth (m)'
        },
        min: 0
    },
    tooltip: {
        headerFormat: '<b>{series.name}</b><br>',
        pointFormat: '{point.name} '
    },

    plotOptions: {
        spline: {
            marker: {
                enabled: true
            }
        }
    },

    series: [{
        name: '统计日：2017-07-28',
        data: [
            {
                y: 29,
                name: "Point3",
            }
            ,
            {
                y: 30,
                name: "Point4",
            }
            ,
            {
                y: 35,
                name: "Point2",
            }
            ,
            {
                y: 28,
                name: "Point2",
            }
            ,
            {
                y: 29,
                name: "Point2",
            }
            ,
            {
                y: 40,
                name: "Point2",
            }
            ,
            {
                y: 45,
                name: "Point2",
            }
            ,
            {
                y: 49,
                name: "Point2",
            }
        ]
    }, {
        name: '统计日：2017-07-28',
        color: "red",
        data: [
            {
                y: 25,
                name: "Point3",
            }
            ,
            {
                y: 24,
                name: "Point4",
            }
            ,
            {
                y: 35,
                name: "Point2",
            }
            ,
            {
                y: 28,
                name: "Point2",
            }
            ,
            {
                y: 29,
                name: "Point2",
            }
            ,
            {
                y: 40,
                name: "Point2",
            }
            ,
            {
                y: 45,
                name: "Point2",
            }
            ,
            {
                y: 49,
                name: "Point2",
            }
        ]
    }]
});
    </script>
</body>
</html>
